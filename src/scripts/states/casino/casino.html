<ul class="Menu InventoryMenu hlisting" itemscope="itemscope" itemtype="http://schema.org/ItemList"
    ng-show="!showLiveCasino">
    <li class="MenuItem item" id="gameCategory-ALL" ui-sref-active="ActiveMenuItem" itemprop="itemListElement">
        <a class="MenuLink url"
           title="View all our games" itemprop="url">
            <span class="icon i-eye photo" aria-hidden="true"></span>
            <span class="ButtonText fn" itemprop="name" ng-click="testfunc()">All games</span>
        </a>
    </li>
    <li class="MenuItem item" id="gameCategory-FAVORITEGAMES" ui-sref-active="ActiveMenuItem"
        itemprop="itemListElement">
        <a class="MenuLink url" ui-sref="casino.category({category: 'favorite-games'})"
           title="View your favorite games at NextCasino" itemprop="url">
            <span class="icon i-star" aria-hidden="true"></span>
            <span class="ButtonText fn" itemprop="name">My Favorites</span>
        </a>
    </li>
    <li class="MenuItem item" id="gameCategory" ui-sref-active="ActiveMenuItem" itemprop="itemListElement" ng-repeat="categ in gameCateg" ng-click="testfunc(categ)">
        <a class="MenuLink url" ui-sref="category({category:categ})"
           title="View {{categ}} games" itemprop="url">
            <span class="icon i-eye photo" aria-hidden="true"></span>
            <span class="ButtonText fn" itemprop="name">{{categ}}</span>
        </a>
    </li>
</ul>

<div class="CasinoGames">
    <form class="Form CasinoControls Container" id="casinoControls" name="casinoControls"
          action="/casino/filter/method1/vendor2/game3" method="post" novalidate="novalidate">
        <fieldset class="CasinoControl">
            <label class="CasinoLabel" for="casinoMethod">Sort by</label>
            <label class="CasinoLabelSymbol" for="casinoMethod"><span class="icon i-down" aria-hidden="true"/></label>
            <select class="InputSelect" id="casinoMethod" name="casinoMethod" accesskey="m" ng-model="sortBy">
                <option value="">Select</option>
                <option value="name">Name</option>
                <option value="fpp">FPP</option>
            </select>
        </fieldset>
        <fieldset class="CasinoControl">
            <label class="CasinoLabel" for="casinoVendor">Filter by</label>
            <label class="CasinoLabelSymbol" for="casinoVendor"><span class="icon i-down" aria-hidden="true"/></label>
            <select class="InputSelect" id="casinoVendor" name="casinoVendor" accesskey="v" ng-model="sortVendor">
                <option value=""> Vendor </option>
                <option ng-repeat="vendor in vendorList" value="{{vendor}}"> {{vendor}} </option>
            </select>
        </fieldset>
        <fieldset class="CasinoControl">
            <label class="CasinoLabel" for="casinoSearch">Search for a</label>
            <label class="CasinoLabelSymbol" for="casinoSearch"><span class="icon i-search" aria-hidden="true"/></label>
            <input class="Input" type="search" id="casinoSearch" name="casinoSearch" value="" maxlength="300"
                   placeholder="Game" accesskey="g" ng-model="searchGame" ng-model-options="{debounce: 500}"/>
        </fieldset>
        <fieldset class="hidden">
            <button type="submit" class="Button FormSubmit"
                    title="Send us your address information and continue to the next step">
                <span class="ButtonText">Next step</span>
            </button>
        </fieldset>
    </form>
    <div class="CasinoGamesArea">
        <div class="CasinoCategory Container CasinoCategory-1" ng-init="limit=20">
            <img class="ng-hide" src="/img/loading2.gif" style="width:400px;height:400px;margin:auto" ng-hide="gamesList.length > 0">
            <ol class="CasinoGamesList">
                <display-games ng-repeat="game in gamesList | orderBy:sortBy | filter:sortVendor | filter:searchGame  | limitTo: limit"></display-games>
            </ol>
            <button class="Button MoreButton CasinoGamesMore" title="Load more Casino Games on this page" ng-click="limit = limit + 20">
                            <span class="MoreSymbol">
                                <span class="icon icon-plus" aria-hidden="true"></span>
                            </span>
                <span class="MoreText">Load more Games</span>
            </button>
        </div>
    </div>
</div>
<div style="clear: both"></div>
